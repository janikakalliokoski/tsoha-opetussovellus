{% extends "layout.html" %}
{% block content %}

<body>
    <form action="/result" method="POST" onsubmit="return check(this)">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <p>Kysymys: <b>{{ question }}</b></p>

        <input type="text" name="answer" minlength="1">

        <input type="hidden" name="course_id" value="{{ course_id }}">
        <input type="hidden" name="question_id" value="{{ question_id }}">
        <script>
            function check(form) {
                if (form.answer.value.trim().length === 0) {
                    alert("Vastaus ei voi olla tyhjä");
                    return false;
                }
                return true;
            }
        </script>
        <input type="submit" value="Lähetä vastaus">
    </form>
</body>

{% endblock %}
